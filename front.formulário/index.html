<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastro TECSTORE</title>
</head>
<body>
    <nav id="navbar">
        <div id="navbar-container">
            <h1 class="logo">TECSTORE</h1>
            <ul id="navbar-items">
                <li> <a href="">Início</a></li>
            </ul>
        </div>
    </nav>

    <header id="showcase">
        <div id="showcase-container">
            <div class="form-image">
                <img src="img/undraw_shopping_re_hdd9.svg">
            </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="primeironome">Primeiro Nome</label>
                        <input id="primeironome" type="text" name="primeironome" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="sobrenome">Sobrenome</label>
                        <input id="sobrenome" type="text" name="sobrenome" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="text" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="celular">Celular</label>
                        <input id="celular" type="tel" name="celular" placeholder="(xx) xxxxx-xxxx" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="Confirmesenha">Confirme sua senha</label>
                        <input id="Confirmesenha" type="password" name="Confirmesenha" placeholder="Confirme sua senha" required>
                    </div>

               </div>

               <div class="gender-inputs">
                   <div class="gender-title">
                       <h6>Gênero</h6>
                   </div>
                   <div class="gender-group">
                       <div class="gender-input">
                           <input type="radio" id="female" name="gender">
                           <label for="female">Feminino</label>
                       </div>
                       <div class="gender-input">
                           <input type="radio" id="male" name="gender">
                           <label for="male">Masculino</label>
                       </div>
                       <div class="gender-input">
                           <input type="radio" id="others" name="gender">
                           <label for="others">Outros</label>
                       </div>
                       <div class="gender-input">
                           <input type="radio" id="none" name="gender">
                           <label for="none">Prefiro não dizer</label>
                       </div>
                   </div>
               </div>
               
               <div class="continue-button">
                   <button><a href="#">Continuar</a></button>
               </div>
                    </form>
        </div>
        </div>
</body>
</html>
